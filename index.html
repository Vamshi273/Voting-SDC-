<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saptarang Freshers Day Voting</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
h1 {
  text-align: center;
  font-size: 4em;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #33ff33, #33ccff, #9933ff);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 40px;
  animation: rainbow 5s linear infinite;
}
@keyframes rainbow {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
h2 {
  margin-top: 40px;
  text-align: center;
  font-size: 2.2em;
  text-decoration: underline;
  color: #fff;
  text-shadow: 1px 1px 5px #000;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 20px;
  margin-top: 20px;
}
.card {
  padding: 10px;
  text-align: center;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}
.card img {
  max-width: 100%;
  border-radius: 12px;
  border: 3px solid #fff;
}
.vote-btn {
  margin-top: 10px;
  padding: 10px 18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  color:#fff;
  background: linear-gradient(45deg, #ff6b6b, #feca57, #1dd1a1);
  background-size: 300% 300%;
  animation: btnGradient 5s ease infinite;
  transition: transform 0.2s;
}
.vote-btn:hover {
  transform: scale(1.1);
}
@keyframes btnGradient {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.vote-btn:disabled {
  background: #888;
  cursor: not-allowed;
}
#resultsModal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  overflow:auto;
}
#resultsContent {
  background:#fff;
  color:#000;
  margin:5% auto;
  padding:20px;
  width:90%;
  max-width:600px;
  border-radius:12px;
}
.close-btn { float:right; cursor:pointer; font-size:20px; }
</style>
</head>
<body>
<h1>Saptarang</h1>

<h2>Mr. Fresher</h2>
<div class="grid" id="mrCards"></div>

<h2>Mrs. Fresher</h2>
<div class="grid" id="mrsCards"></div>

<div id="resultsModal">
  <div id="resultsContent">
    <span class="close-btn" onclick="toggleResults()">&times;</span>
    <h2>Voting Results</h2>
    <ul id="resultsList"></ul>
    <button onclick="resetVotes()">Reset Votes</button>
  </div>
</div>
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyASRaI1yNulEOcUlhtiA2S1Phf4P8TfYMk",
    authDomain: "voting-sdc.firebaseapp.com",
    databaseURL: "https://voting-sdc-default-rtdb.firebaseio.com",
    projectId: "voting-sdc",
    storageBucket: "voting-sdc.firebasestorage.app",
    messagingSenderId: "28360274587",
    appId: "1:28360274587:web:4919d667621e3480038c3e",
    measurementId: "G-GZYTTT6QHJ"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const adminPassword = "saptarang123";

  const males = [
    {name:"Prabhas", img:"prabhas_latest_photos_2807170354_03.jpg"},
    {name:"Chiranjeevi", img:"517EDEYjsHL.jpg"},
    {name:"Appu", img:"4b66c7797edf566ce33faf716aff65f6.jpg"},
    {name:"Ramcharan", img:"MV5BZWY1NTQyMWItMWU2OS00NWMwLWFlN2MtMDZlYzEwZmU3MTYzXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"}
  ];
  const females = [
    {name:"Samantha", img:"samantha-ruth-prabhu-stills-photos-pictures-2008.jpg"},
    {name:"Sai Pallavi", img:"HD-wallpaper-sai-pallavi-fidaa-love-story-naga-chaitanya-sai-pallavi-shekhar-kammula-tollywood.jpg"},
    {name:"Sreelela", img:"Sreeleela-m-1.jpg"},
    {name:"Kajal", img:"a4c87cf5b9871dd67ebc6df0627d000a.jpg"}
  ];

  let locked = false;

  function renderCards(){
    const voted = localStorage.getItem('voted') === 'true';

    const mrContainer = document.getElementById('mrCards');
    mrContainer.innerHTML = '';
    males.forEach((c,i)=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <h3>${c.name}</h3>
        <button class="vote-btn" onclick="vote('males',${i})" ${locked || voted ? 'disabled' : ''}>Vote</button>`;
      mrContainer.appendChild(card);
    });

    const mrsContainer = document.getElementById('mrsCards');
    mrsContainer.innerHTML = '';
    females.forEach((c,i)=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <h3>${c.name}</h3>
        <button class="vote-btn" onclick="vote('females',${i})" ${locked || voted ? 'disabled' : ''}>Vote</button>`;
      mrsContainer.appendChild(card);
    });
  }

  // Save vote to Firebase
  window.vote = async function(group,i){
    if(localStorage.getItem('voted')){
      alert("You already voted!");
      return;
    }
    const voteRef = ref(db, `votes/${group}/${i}`);
    const snapshot = await get(voteRef);
    let current = snapshot.exists() ? snapshot.val() : 0;
    await set(voteRef, current + 1);
    localStorage.setItem('voted', 'true');
    alert("Vote submitted!");
    renderCards();
  }

  // Show results (admin only)
  window.toggleResults = async function(){
    const pass = prompt("Enter admin password to view results:");
    if(pass !== adminPassword){
      alert("Wrong password!");
      return;
    }
    const modal = document.getElementById('resultsModal');
    const list = document.getElementById('resultsList');
    list.innerHTML = '';

    const malesSnap = await get(ref(db,"votes/males"));
    males.forEach((c,i)=>{
      const li = document.createElement("li");
      li.textContent = `${c.name} (Mr.): ${(malesSnap.exists() && malesSnap.val()[i]) || 0} votes`;
      list.appendChild(li);
    });

    const femalesSnap = await get(ref(db,"votes/females"));
    females.forEach((c,i)=>{
      const li = document.createElement("li");
      li.textContent = `${c.name} (Mrs.): ${(femalesSnap.exists() && femalesSnap.val()[i]) || 0} votes`;
      list.appendChild(li);
    });

    modal.style.display = "block";
  }

  // Reset votes (admin only)
  window.resetVotes = async function(){
    const pass = prompt("Enter admin password to reset votes:");
    if(pass !== adminPassword){
      alert("Wrong password!");
      return;
    }
    if(confirm("Reset all votes?")){
      await set(ref(db,"votes"), {males:Array(males.length).fill(0), females:Array(females.length).fill(0)});
      localStorage.removeItem('voted');
      locked = false;
      alert("Votes reset successfully!");
      renderCards();
    }
  }

  document.addEventListener('keydown',(e)=>{
    if(e.key==='R'||e.key==='r') toggleResults();
    if(e.ctrlKey && e.altKey && e.key==='r') resetVotes();
  });

  renderCards();
</script>
</body>
</html>
