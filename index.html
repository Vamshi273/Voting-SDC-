<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Freshers Day Voting</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .candidate-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .candidate {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    width: 180px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }
  .candidate:hover {
    transform: translateY(-6px);
  }
  .candidate img {
    max-width: 100%;
    border-radius: 8px;
  }
  .name {
    font-weight: bold;
    margin: 12px 0 8px 0;
    color: #222;
  }
  .votes {
    color: #555;
  }
  button.vote-btn {
    margin-top: 10px;
    cursor: pointer;
    background-color: #007bff;
    border: none;
    padding: 8px 14px;
    color: white;
    font-weight: 600;
    border-radius: 4px;
  }
  button.vote-btn:focus {
    outline: none;
  }
</style>
</head>
<body>

<h1>Vote for Freshers Day</h1>

<div class="candidate-container" id="candidates">
  <!-- Candidates will be injected here -->
</div>

<script>
  // Candidates data
  const candidates = [
    { name: 'Samantha', image: 'samantha-ruth-prabhu-stills-photos-pictures-2008.jpg', votes: 0 },
    { name: 'Prabhas', image: 'prabhas_latest_photos_2807170354_03.jpg', votes: 0 },
    { name: 'Kajal', image: 'a4c87cf5b9871dd67ebc6df0627d000a.jpg', votes: 0 },
    { name: 'Sreelela', image: 'Sreeleela-m-1.jpg', votes: 0 },
    { name: 'Sai Pallavi', image: 'HD-wallpaper-sai-pallavi-fidaa-love-story-naga-chaitanya-sai-pallavi-shekhar-kammula-tollywood.jpg', votes: 0 },
    { name: 'Chiranjeevi', image: '517EDEYjsHL.jpg', votes: 0 },
    { name: 'Ram Charan', image: 'MV5BZWY1NTQyMWItMWU2OS00NWMwLWFlN2MtMDZlYzEwZmU3MTYzXkEyXkFqcGc@.V1_FMjpg_UX1000.jpg', votes: 0 },
    { name: 'Appu', image: '4b66c7797edf566ce33faf716aff65f6.jpg', votes: 0 }
  ];

  const container = document.getElementById('candidates');

  function renderCandidates() {
    container.innerHTML = '';
    candidates.forEach((candidate, index) => {
      const candidateDiv = document.createElement('div');
      candidateDiv.classList.add('candidate');
      candidateDiv.innerHTML = `
        <img src="${candidate.image}" alt="${candidate.name}" />
        <div class="name">${candidate.name}</div>
        <div class="votes">Votes: <span id="votes-${index}">${candidate.votes}</span></div>
        <button class="vote-btn" onclick="vote(${index})">Vote</button>
      `;
      container.appendChild(candidateDiv);
    });
  }

  function vote(index) {
    candidates[index].votes++;
    document.getElementById(`votes-${index}`).textContent = candidates[index].votes;
    alert(`You voted for ${candidates[index].name}`);
  }

  renderCandidates();
</script>

</body>
</html>
